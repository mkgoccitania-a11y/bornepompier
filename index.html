<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Carte Camions Pompier</title>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Leaflet CSS -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css"/>

  <style>
    body { margin:0; }
    #map { height:100vh; width:100%; }
  </style>
</head>
<body>

<div id="map"></div>

<!-- Leaflet JS -->
<script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

<script>

// ðŸ”¥ CONFIG
const TRUCK_NAME = prompt("Nom du camion ?");
const WEBHOOK_UPDATE = "https://TON-WEBHOOK-UPDATE.n8n.cloud/webhook/update";
const WEBHOOK_GET = "https://TON-WEBHOOK-GET.n8n.cloud/webhook/get";

// ðŸ—ºï¸ Initialisation carte
const map = L.map('map').setView([47.264, -1.516], 13);

L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
  attribution: '&copy; OpenStreetMap'
}).addTo(map);

// ðŸš’ IcÃ´ne camion
const truckIcon = L.icon({
  iconUrl: "https://cdn-icons-png.flaticon.com/512/1995/1995574.png",
  iconSize: [40, 40],
  iconAnchor: [20, 40],
  popupAnchor: [0, -40]
});

let myTruckMarker;
let otherTruckMarkers = {};

// ðŸ“ POSITION TEMPS RÃ‰EL
navigator.geolocation.watchPosition(position => {

  const lat = position.coords.latitude;
  const lon = position.coords.longitude;

  map.setView([lat, lon], 15);

  // Mise Ã  jour de MON camion
  if (myTruckMarker) {
    myTruckMarker.setLatLng([lat, lon]);
  } else {
    myTruckMarker = L.marker([lat, lon], { icon: truckIcon })
      .addTo(map)
      .bindPopup("ðŸš’ " + TRUCK_NAME);
  }

  // ðŸ”„ Envoi position au serveur (n8n â†’ Airtable)
  fetch(WEBHOOK_UPDATE, {
    method: "POST",
    headers: { "Content-Type": "application/json" },
    body: JSON.stringify({
      name: TRUCK_NAME,
      lat: lat,
      lon: lon
    })
  });

});

// ðŸšš AFFICHER AUTRES CAMIONS
function loadOtherTrucks() {

  fetch(WEBHOOK_GET)
    .then(res => res.json())
    .then(data => {

      data.forEach(truck => {

        if (truck.name === TRUCK_NAME) return;

        if (otherTruckMarkers[truck.name]) {
          otherTruckMarkers[truck.name].setLatLng([truck.lat, truck.lon]);
        } else {
          otherTruckMarkers[truck.name] = L.marker([truck.lat, truck.lon], {
            icon: truckIcon
          })
          .addTo(map)
          .bindPopup("ðŸš’ " + truck.name);
        }

      });

    });

}

// ðŸ”„ RafraÃ®chir toutes les 5 secondes
setInterval(loadOtherTrucks, 5000);

</script>

</body>
</html>
